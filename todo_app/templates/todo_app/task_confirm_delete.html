{% extends "todo_app/base.html" %}

{% block title %}Delete task{% endblock title %}

{% block content %}
    <h1>Are you sure you want to delete "{{object.name}}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <a href="{% url "task-list" %}">Cancel</a>
{% endblock content %}
