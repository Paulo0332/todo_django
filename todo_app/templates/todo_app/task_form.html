{% extends "todo_app/base.html" %}

{% block title %}Task Form{% endblock title %}

{% block content %}
    <h1>{% if object %} Edit task {% else %} New task {% endif %}</h1>

     <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
     </form>

     <a href="{% url "task-list" %}">Back to the list</a>
{% endblock content %}
