version: "3.9"
services:
  web:
    build: .
    container_name: django_app
    command:  python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: todo_db
      POSTGERS_USER: todo_user
      POSTGRES_PASSWORD: todo_pass
    ports:
      - "5432:5432"